name: labtastic
help: Labtastic App Management CLI
version: 0.1.0

environment_variables:
  - name: PROJECT_NAME
    help: specifies the compose project name
    default: labtastic

commands:
- name: init
  help: Initialize Labtastic

  args:
    - name: appdata
      help: Base directory for App Data to be stored
      default: /srv/labtastic

  flags: []

  examples:
  - labtastic init
  - labtastic init /data

  environment_variables: []

- name: install
  help: install and prepare an app

  args:
    - name: appname
      help: name of app to be installed
      required: true

  flags: []

  examples:
  - labtastic install app-name

  environment_variables: []

- name: app
  help: start/stop an app

  args:
    - name: appname
      help: name of app to be used
      required: true

  flags:
    - long: --start
      help: start the given app
      conflicts:
        - --stop
    - long: --stop
      help: stop the given app
      conflicts:
        - --start
      

  examples:
  - labtastic app app-name --start
  - labtastic app app-name --stop

  environment_variables: []

- name: update
  help: update labtastic

  args: []

  flags: []

  examples:
  - labtastic update

  environment_variables: []

